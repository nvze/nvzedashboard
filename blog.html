    <style>
        /* --- CONFIGURATION --- */
        :root {
            --bg-color: #FDFBF7;
            --text-main: #1C1C1C;
            --text-muted: #6E6E6E;
            --accent: #BFA15F;
            --border: #E8E6E1;

            --font-sans: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            font-weight: 300;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- BACK BUTTON --- */
        .top-bar {
            padding: 30px 40px;
        }

        .btn-back {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-back:hover {
            color: var(--accent);
            transform: translateX(-5px);
        }

        /* --- HEADER --- */
        header {
            padding: 60px 20px 40px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 4.5rem;
            font-weight: 400;
            line-height: 1;
            letter-spacing: -0.03em;
            margin-bottom: 20px;
            color: var(--text-main);
        }

        .subtitle {
            font-family: var(--font-serif);
            font-style: italic;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        /* --- STICKY NAV --- */
        .sticky-nav {
            position: sticky;
            top: 0;
            background: rgba(253, 251, 247, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid var(--border);
            border-top: 1px solid var(--border);
            padding: 15px 0;
            margin-bottom: 60px;
        }

        .nav-list {
            display: flex;
            justify-content: center;
            gap: 40px;
            list-style: none;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: none;
            border: none;
            font-family: var(--font-sans);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            cursor: pointer;
            padding-bottom: 2px;
            position: relative;
            transition: color 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            color: var(--text-main);
        }

        .filter-btn.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: var(--accent);
        }

        /* --- POST LIST --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }

        .article-card {
            display: block;
            text-decoration: none;
            padding: 40px 0;
            border-bottom: 1px solid var(--border);
            transition: opacity 0.3s ease;
        }

        .article-card:hover {
            opacity: 0.75;
        }

        .meta-group {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent);
            margin-bottom: 12px;
            font-weight: 500;
        }

        .post-title {
            font-family: var(--font-serif);
            font-size: 2.2rem;
            font-weight: 400;
            color: var(--text-main);
            line-height: 1.2;
            margin-bottom: 15px;
        }

        .post-excerpt {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.7;
            max-width: 90%;
        }

        /* --- FOOTER & UTILS --- */
        .load-more-container {
            text-align: center;
            padding: 60px 0;
        }

        .btn-load {
            background: transparent;
            border: 1px solid var(--text-main);
            color: var(--text-main);
            padding: 12px 40px;
            font-family: var(--font-sans);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-load:hover {
            background: var(--text-main);
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            margin-top: auto;
            font-family: var(--font-serif);
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .nav-list { gap: 20px; padding: 0 10px; }
            .post-title { font-size: 1.8rem; }
            .top-bar { padding: 20px; }
        }
    </style>
</head>

        // --- LOGIC SYSTEM ---
        let currentCategory = 'all';
        let displayLimit = 15;
        let filteredList = [];

        const container = document.getElementById('posts-container');
        const loadBtn = document.getElementById('loadMoreBtn');

        function init() {
            setCategory('all', document.querySelector('.filter-btn.active'));
        }

        function setCategory(cat, element) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if(element) element.classList.add('active');

            currentCategory = cat;
            if (cat === 'all') {
                filteredList = allPosts;
            } else {
                filteredList = allPosts.filter(post => post.cat === cat);
            }

            renderList();
        }

        function renderList() {
            container.innerHTML = '';
            const listToShow = filteredList.slice(0, displayLimit);

            if(listToShow.length === 0) {
                container.innerHTML = `<p style="text-align:center; color:#999; padding:40px;">Belum ada artikel di kategori ini.</p>`;
                loadBtn.style.display = 'none';
                return;
            }

            listToShow.forEach(post => {
                const article = document.createElement('a');
                article.href = post.link;
                article.className = 'article-card';
                article.innerHTML = `
                    <div class="meta-group">
                        <span>${post.cat}</span>
                        <span>${post.date}</span>
                    </div>
                    <h2 class="post-title">${post.title}</h2>
                    <p class="post-excerpt">${post.desc}</p>
                `;
                container.appendChild(article);
            });

            if (displayLimit >= filteredList.length) {
                loadBtn.style.display = 'none';
            } else {
                loadBtn.style.display = 'inline-block';
            }
        }

        function loadMore() {
            displayLimit += 10;
            renderList();
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
