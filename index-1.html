<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NvZE Dashboard</title>
  <style>
    /* Reset & Base Style */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: "Segoe UI Variable Display", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      /* --- BACKGROUND WARNA --- */
      /* Mengambil tone biru gelap dari screenshot */
      background-color: #050810; 
      background-image: radial-gradient(circle at 50% 0%, #1e2a45 0%, #050810 80%);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Container Utama - Style Dark Acrylic */
    .dashboard-card {
      /* Latar belakang transparan gelap */
      background: rgba(18, 24, 38, 0.6); 
      backdrop-filter: blur(40px) saturate(110%);
      -webkit-backdrop-filter: blur(40px) saturate(110%);
      padding: 2.5rem 3rem;
      border-radius: 12px; 
      box-shadow: 
        0 25px 60px rgba(0, 0, 0, 0.5), /* Shadow lebih pekat */
        0 1px 1px rgba(255, 255, 255, 0.05) inset; /* Highlight tipis di dalam */
      text-align: center;
      max-width: 460px;
      width: 90%;
      /* Border putih tipis transparan */
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- WIDGET JAM (Dark Mode Style) --- */
    .clock-widget {
      margin-bottom: 2rem;
      width: 100%;
    }
    
    .time-display {
      font-size: 3.5rem;
      font-weight: 600; 
      color: #ffffff; /* Teks Putih */
      line-height: 1;
      margin-bottom: 0.25rem;
      font-feature-settings: "tnum";
      letter-spacing: -1px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .date-display {
      font-size: 1.1rem;
      color: #a0aec0; /* Abu-abu terang agak biru */
      font-weight: 400;
    }
    
    /* Header: Avatar & Judul */
    .profile-avatar {
      width: 64px;
      height: 64px;
      /* Gradient biru yang sedikit lebih 'pop' di background gelap */
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      font-size: 1.75rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 0.25rem;
    }

    p.subtitle {
      color: #94a3b8; /* Slate grey */
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    /* Grid Menu */
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      width: 100%;
    }

    /* Style Tombol Menu - Dark Tile */
    a.menu-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      text-decoration: none;
      /* Latar tombol sangat transparan (putih 3%) */
      background: rgba(255, 255, 255, 0.03);
      padding: 1.25rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.2s ease-out;
    }

    a.menu-item:hover {
      /* Efek hover sedikit lebih terang */
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1.02);
    }

    a.menu-item:active {
      transform: scale(0.98);
      background: rgba(255, 255, 255, 0.05);
    }

    .item-icon {
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
      /* Sedikit brightness agar icon terlihat jelas di gelap */
      filter: brightness(1.2); 
    }
    
    .item-title {
      font-weight: 600;
      color: #ffffff; /* Judul item Putih */
      font-size: 0.95rem;
      margin-bottom: 0.1rem;
    }
    
    .item-desc {
      font-size: 0.75rem;
      color: #94a3b8; /* Deskripsi Abu-abu */
    }

    /* Responsif */
    @media (max-width: 480px) {
      .menu-grid { grid-template-columns: 1fr; }
      .dashboard-card { padding: 2rem 1.5rem; }
      .time-display { font-size: 2.8rem; }
      a.menu-item { align-items: center; text-align: center; }
    }
  </style>
</head>
<body>

  <div class="dashboard-card">
    
    <div class="clock-widget">
      <div class="time-display" id="clock-time">00:00</div>
      <div class="date-display" id="clock-date">Memuat tanggal...</div>
    </div>

    <div class="profile-avatar">N</div>
    <h1>NvZE Dashboard</h1>
    <p class="subtitle">Refleksi visual Knowledge & Knowhow</p>

    <div class="menu-grid">
      <a href="blog.html" class="menu-item">
        <div class="item-icon">üìù</div>
        <div class="item-title">Arsip Tulisan</div>
        <div class="item-desc">Pemikiran & Catatan</div>
      </a>
      
      <a href="bookmark.html" class="menu-item">
        <div class="item-icon">üîñ</div>
        <div class="item-title">Bookmarks</div>
        <div class="item-desc">Akses Link Cepat</div>
      </a>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      
      const timeOptions = { hour: '2-digit', minute: '2-digit' };
      const timeString = now.toLocaleTimeString('id-ID', timeOptions).replace('.', ':');
      
      const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
      const dateString = now.toLocaleDateString('id-ID', dateOptions);

      document.getElementById('clock-time').textContent = timeString;
      document.getElementById('clock-date').textContent = dateString;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
