<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NvZE Dashboard</title>
  <style>
    /* Reset & Base Style */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: "Segoe UI Variable Display", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      /* --- BACKGROUND UTAMA BARU --- */
      /* Warna dasar biru yang diminta */
      background-color: #2855c9; 
      /* Gradasi Linear: Pink Kiri Atas (135deg start) -> Biru Dominan Tengah -> Pink Kanan Bawah */
      /* Saya menggunakan pink terang (#ff9aeb) agar serasi dengan birunya dan tampak cerah */
      background-image: linear-gradient(135deg, #ff9aeb 0%, #2855c9 35%, #2855c9 65%, #ff9aeb 100%);
      
      /* Warna teks dasar diubah menjadi gelap */
      color: #1a243d; 
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Container Utama - Ubah ke tema terang (Glassmorphism) */
    .dashboard-card {
      /* Background putih transparan */
      background: rgba(255, 255, 255, 0.85); 
      /* Efek blur di belakang kartu */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      
      padding: 3rem 2rem;
      border-radius: 24px; /* Radius sedikit diperbesar untuk tampilan lebih modern */
      
      /* Shadow diubah menjadi warna biru lembut */
      box-shadow: 
        0 30px 70px rgba(40, 85, 201, 0.3), 
        0 5px 15px rgba(0,0,0,0.05),
        inset 0 1px 1px rgba(255, 255, 255, 0.4); 
      
      text-align: center;
      max-width: 420px;
      width: 85%;
      /* Border halus berwarna biru muda */
      border: 1px solid rgba(40, 85, 201, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- WIDGET JAM --- */
    .clock-widget {
      margin-top: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .time-display {
      font-size: 3.5rem;
      font-weight: 600; 
      /* Warna jam menggunakan biru utama agar menonjol */
      color: #2855c9; 
      line-height: 1;
      margin-bottom: 0.25rem;
      letter-spacing: -1px;
    }

    .date-display {
      font-size: 1rem;
      /* Warna tanggal abu-abu kebiruan gelap */
      color: #546385; 
      font-weight: 500;
    }
    
    /* --- LOGO FIX (Hapus filter mode gelap) --- */
    .logo-container {
      margin-bottom: 0.5rem;
      padding: 5px;
    }

    .profile-logo {
      width: 140px; 
      height: auto;
      /* Filter sebelumnya dihapus agar logo asli terlihat di background terang */
      /* filter: grayscale(100%) contrast(150%) invert(100%); */
      /* mix-blend-mode: screen; */ 
      display: block;
      opacity: 0.9; /* Sedikit transparan agar menyatu */
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 700;
      /* Warna Judul Biru Tua */
      color: #1a243d;
      margin-bottom: 0.2rem;
      letter-spacing: 0.5px;
    }

    p.subtitle {
      /* Warna Subtitle abu-abu kebiruan */
      color: #546385; 
      margin-bottom: 2rem;
      font-size: 0.85rem;
      font-weight: 500;
    }

    /* List Menu */
    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      width: 100%;
    }

    a.menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      /* Background menu: tint biru sangat muda */
      background: rgba(40, 85, 201, 0.06); 
      padding: 1rem 1.2rem;
      border-radius: 12px;
      /* Border menu halus */
      border: 1px solid rgba(40, 85, 201, 0.1);
      transition: all 0.3s ease;
    }

    a.menu-item:hover {
      /* Hover state: berubah menjadi tint pink muda menyesuaikan gradasi */
      background: rgba(255, 154, 235, 0.15);
      border-color: rgba(255, 154, 235, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 85, 201, 0.1);
    }
    
    .item-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .item-title {
      font-weight: 600;
      /* Judul item menu menggunakan biru utama */
      color: #2855c9; 
      font-size: 0.95rem;
    }
    
    .item-desc {
      font-size: 0.75rem;
      /* Deskripsi item menu abu-abu gelap */
      color: #546385;
      margin-top: 2px;
      font-weight: 500;
    }

    .item-icon {
      font-size: 1.2rem;
      opacity: 0.8;
      /* Icon sedikit diberi warna biru */
      color: #2855c9;
    }
    
  </style>
</head>
<body>

  <div class="dashboard-card">
    
    <div class="logo-container">
      <img src="logo.png" alt="NVZE SYSTEM" class="profile-logo">
    </div>

    <h1>Dashboard</h1>
    <p class="subtitle">Refleksi visual Knowledge & Knowhow</p>

    <div class="clock-widget">
      <div class="time-display" id="clock-time">00:00</div>
      <div class="date-display" id="clock-date">Memuat...</div>
    </div>
    
    <div class="menu-list">
      <a href="blog.html" class="menu-item">
        <div class="item-content">
          <div class="item-title">Arsip Tulisan</div>
          <div class="item-desc">Pemikiran & Catatan</div>
        </div>
        <div class="item-icon">üìù</div>
      </a>
      
      <a href="bookmark.html" class="menu-item">
        <div class="item-content">
          <div class="item-title">Bookmarks</div>
          <div class="item-desc">Akses Link Cepat</div>
        </div>
        <div class="item-icon">üîñ</div>
      </a>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeOptions = { hour: '2-digit', minute: '2-digit' };
      const timeString = now.toLocaleTimeString('id-ID', timeOptions).replace('.', ':');
      const dateOptions = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }; 
      const dateString = now.toLocaleDateString('id-ID', dateOptions);

      document.getElementById('clock-time').textContent = timeString;
      document.getElementById('clock-date').textContent = dateString;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
