<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NvZE Dashboard</title>
  <style>
    /* Reset & Base Style */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: "Segoe UI Variable Display", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      /* --- BACKGROUND UTAMA --- */
      background-color: #050810; 
      background-image: radial-gradient(circle at 50% 0%, #1e2a45 0%, #050810 80%);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Container Utama */
    .dashboard-card {
      background: rgba(18, 24, 38, 0.95); 
      padding: 3rem 2rem;
      border-radius: 16px; 
      box-shadow: 
        0 30px 70px rgba(0, 0, 0, 0.6), 
        0 1px 1px rgba(255, 255, 255, 0.05) inset; 
      text-align: center;
      max-width: 420px;
      width: 85%;
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- WIDGET JAM --- */
    .clock-widget {
      margin-top: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .time-display {
      font-size: 3.5rem;
      font-weight: 500; 
      color: #ffffff; 
      line-height: 1;
      margin-bottom: 0.25rem;
      letter-spacing: -1px;
    }

    .date-display {
      font-size: 1rem;
      color: #94a3b8; 
      font-weight: 400;
    }
    
    /* --- LOGO FIX (METODE SCREEN) --- */
    .logo-container {
      margin-bottom: 0.5rem;
      padding: 5px;
    }

    .profile-logo {
      width: 140px; 
      height: auto;
      filter: grayscale(100%) contrast(150%) invert(100%);
      mix-blend-mode: screen; 
      display: block;
      opacity: 0.95;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 0.2rem;
      letter-spacing: 0.5px;
    }

    p.subtitle {
      color: #64748b; 
      margin-bottom: 2rem;
      font-size: 0.85rem;
    }

    /* List Menu */
    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      width: 100%;
    }

    a.menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      background: rgba(30, 41, 59, 0.4); 
      padding: 1rem 1.2rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.2s;
    }

    a.menu-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .item-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .item-title {
      font-weight: 500;
      color: #e2e8f0; 
      font-size: 0.95rem;
    }
    
    .item-desc {
      font-size: 0.75rem;
      color: #64748b;
      margin-top: 2px;
    }

    .item-icon {
      font-size: 1.2rem;
      opacity: 0.8;
    }
    
  </style>
</head>
<body>

  <div class="dashboard-card">
    
    <div class="logo-container">
      <img src="logo.png" alt="NVZE SYSTEM" class="profile-logo">
    </div>

    <h1>NvZE Dashboard</h1>
    <p class="subtitle">Refleksi visual Knowledge & Knowhow</p>

    <div class="clock-widget">
      <div class="time-display" id="clock-time">00:00</div>
      <div class="date-display" id="clock-date">Memuat...</div>
    </div>
    
    <div class="menu-list">
      <a href="blog.html" class="menu-item">
        <div class="item-content">
          <div class="item-title">Arsip Tulisan</div>
          <div class="item-desc">Pemikiran & Catatan</div>
        </div>
        <div class="item-icon">üìù</div>
      </a>
      
      <a href="bookmark.html" class="menu-item">
        <div class="item-content">
          <div class="item-title">Bookmarks</div>
          <div class="item-desc">Akses Link Cepat</div>
        </div>
        <div class="item-icon">üîñ</div>
      </a>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeOptions = { hour: '2-digit', minute: '2-digit' };
      const timeString = now.toLocaleTimeString('id-ID', timeOptions).replace('.', ':');
      const dateOptions = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }; 
      const dateString = now.toLocaleDateString('id-ID', dateOptions);

      document.getElementById('clock-time').textContent = timeString;
      document.getElementById('clock-date').textContent = dateString;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
