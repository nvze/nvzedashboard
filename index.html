<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NvZE Dashboard Bright</title>
  <style>
    /* Reset & Base Style */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: "Segoe UI Variable Display", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      
      /* --- BACKGROUND GRADASI (Pink - Biru - Pink) --- */
      background-color: #2855c9; 
      background-image: linear-gradient(
        135deg, 
        #ff7eb3 0%,    
        #2855c9 25%,   
        #2855c9 75%,   
        #ff99cc 100%   
      );
      
      color: #334155;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Container Utama - TEMA KACA (GLASSMORPHISM) */
    .dashboard-card {
      background: rgba(255, 255, 255, 0.75); /* Kaca Putih */
      
      /* Efek Blur */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      
      padding: 3rem 2rem;
      border-radius: 20px; 
      
      /* Shadow lembut kebiruan */
      box-shadow: 
        0 20px 40px rgba(40, 85, 201, 0.15), 
        0 0 0 1px rgba(255, 255, 255, 0.4) inset;
        
      text-align: center;
      max-width: 420px;
      width: 85%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- WIDGET JAM --- */
    .clock-widget {
      margin-top: 1.5rem;
      margin-bottom: 2.5rem; 
    }
    
    .time-display {
      font-size: 3.5rem;
      font-weight: 600; 
      color: #1a2a4f; 
      line-height: 1;
      margin-bottom: 0.25rem;
      letter-spacing: -1px;
    }

    .date-display {
      font-size: 1rem;
      color: #546e7a; 
      font-weight: 500;
    }
    
    /* --- LOGO FIX (HAPUS KOTAK "TEMPELAN") --- */
    .logo-container {
      margin-bottom: 0.5rem;
      padding: 0;
      background: transparent;
      border: none;
    }

    .profile-logo {
      width: 140px; 
      height: auto;
      display: block;
      margin: 0 auto;
      
      /* LANGKAH 1: Hilangkan Warna Putih/Terang */
      mix-blend-mode: multiply;
      
      /* LANGKAH 2: MEMAKSA BACKGROUND JADI PUTIH MURNI */
      /* Contrast 200% akan membuat abu-abu muda menjadi putih total */
      /* Brightness 130% membantu mencerahkan sisa bayangan */
      filter: grayscale(100%) contrast(200%) brightness(130%);
      
      opacity: 0.9; 
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #1a2a4f;
      margin-bottom: 0.2rem;
      letter-spacing: 0.5px;
    }

    p.subtitle {
      color: #546e7a; 
      margin-bottom: 2rem;
      font-size: 0.85rem;
      font-weight: 500;
    }

    /* List Menu */
    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      width: 100%;
    }

    a.menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.5); 
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: all 0.2s ease-in-out;
      box-shadow: 0 2px 5px rgba(40, 85, 201, 0.05);
    }

    a.menu-item:hover {
      background: rgba(40, 85, 201, 0.08);
      border-color: rgba(40, 85, 201, 0.3);
      transform: translateY(-2px);
    }
    
    .item-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .item-title {
      font-weight: 600;
      color: #1a2a4f; 
      font-size: 0.95rem;
    }
    
    .item-desc {
      font-size: 0.75rem;
      color: #546e7a;
      margin-top: 2px;
      font-weight: 500;
    }

    .item-icon {
      font-size: 1.2rem;
      color: #2855c9;
      opacity: 0.9;
    }
    
  </style>
</head>
<body>

  <div class="dashboard-card">
    
    <div class="logo-container">
      <img src="logo.jpg" alt="NVZE SYSTEM" class="profile-logo">
    </div>

    <h1>NvZE Dashboard</h1>
    <p class="subtitle">Refleksi visual Knowledge & Knowhow</p>

    <div class="clock-widget">
      <div class="time-display" id="clock-time">00:00</div>
      <div class="date-display" id="clock-date">Memuat...</div>
    </div>
    
    <div class="menu-list">
      <a href="blog.html" class="menu-item">
        <div class="item-content">
          <div class="item-title">Arsip Tulisan</div>
          <div class="item-desc">Pemikiran & Catatan</div>
        </div>
        <div class="item-icon">üìù</div>
      </a>
      
      <a href="bookmark.html" class="menu-item">
        <div class="item-content">
          <div class="item-title">Bookmarks</div>
          <div class="item-desc">Akses Link Cepat</div>
        </div>
        <div class="item-icon">üîñ</div>
      </a>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeOptions = { hour: '2-digit', minute: '2-digit' };
      const timeString = now.toLocaleTimeString('id-ID', timeOptions).replace('.', ':');
      const dateOptions = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }; 
      const dateString = now.toLocaleDateString('id-ID', dateOptions);

      document.getElementById('clock-time').textContent = timeString;
      document.getElementById('clock-date').textContent = dateString;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
