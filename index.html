<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NvZE Dashboard</title>
  <style>
    /* Reset & Base Style */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      /* --- PALET WARNA UTAMA --- */
      --primary-blue: #2855c9; /* Warna Biru Permintaan Anda */
      --bg-pink: #ffd1dc;      /* Warna Pink Lembut */
      --bg-light-blue: #2855c9; /* Versi sangat muda dari #3365e1 untuk dominasi background */
      
      --text-main: #1e293b;    /* Warna teks gelap agar terbaca di tema terang */
      --text-muted: #64748b;   /* Warna teks abu-abu */
      --card-bg: rgba(255, 255, 255, 0.65); /* Kaca Putih */
      --card-border: rgba(255, 255, 255, 0.4);
    }

    body {
      font-family: "Segoe UI Variable Display", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      
      /* --- BACKGROUND GRADASI --- */
      background-color: var(--bg-light-blue);
      
      /* Gradasi: 
         Kiri Atas (Pink) -> Tengah (Biru Muda) -> Kanan Bawah (Pink) 
      */
      background-image: linear-gradient(
        135deg, 
        var(--bg-pink) 0%, 
        var(--bg-light-blue) 30%, 
        var(--bg-light-blue) 70%, 
        var(--bg-pink) 100%
      );
      
      color: var(--text-main);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Container Utama - Style Light Glass (Acrylic Terang) */
    .dashboard-card {
      background: var(--card-bg);
      backdrop-filter: blur(40px) saturate(120%);
      -webkit-backdrop-filter: blur(40px) saturate(120%);
      
      padding: 2.5rem 3rem;
      border-radius: 20px; /* Radius lebih bulat */
      
      /* Shadow yang lebih lembut dan berwarna biru tipis */
      box-shadow: 
        0 20px 50px rgba(51, 101, 225, 0.15), 
        0 1px 2px rgba(255, 255, 255, 0.5) inset;
        
      text-align: center;
      max-width: 460px;
      width: 90%;
      border: 1px solid var(--card-border);
      
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- WIDGET JAM --- */
    .clock-widget {
      margin-bottom: 2rem;
      width: 100%;
    }
    
    .time-display {
      font-size: 3.5rem;
      font-weight: 700; 
      /* Menggunakan warna Biru Utama (#3365e1) agar menonjol */
      color: var(--primary-blue); 
      line-height: 1;
      margin-bottom: 0.25rem;
      font-feature-settings: "tnum";
      letter-spacing: -1px;
    }

    .date-display {
      font-size: 1.1rem;
      color: var(--text-muted);
      font-weight: 500;
    }
    
    /* Header: Avatar & Judul */
    .profile-avatar {
      width: 68px;
      height: 68px;
      /* Gradient menggunakan warna biru #3365e1 */
      background: linear-gradient(135deg, #5c8df6, var(--primary-blue));
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin-bottom: 1rem;
      /* Shadow biru bersinar */
      box-shadow: 0 8px 20px rgba(51, 101, 225, 0.3);
      border: 3px solid rgba(255,255,255, 0.8);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 0.25rem;
    }

    p.subtitle {
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    /* Grid Menu */
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      width: 100%;
    }

    /* Style Tombol Menu - Light Tile */
    a.menu-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      text-decoration: none;
      
      /* Background putih bersih agak transparan */
      background: rgba(255, 255, 255, 0.6);
      padding: 1.25rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    a.menu-item:hover {
      background: #ffffff;
      /* Border berubah menjadi biru #3365e1 saat di-hover */
      border-color: var(--primary-blue);
      box-shadow: 0 10px 25px rgba(51, 101, 225, 0.15);
      transform: translateY(-3px);
    }

    a.menu-item:active {
      transform: scale(0.98);
    }

    .item-icon {
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
      /* Filter ini mengubah emoji menjadi nuansa kebiruan jika memungkinkan, 
         atau sekadar memastikan visual tajam */
      text-shadow: 0 2px 10px rgba(51, 101, 225, 0.2);
    }
    
    .item-title {
      font-weight: 600;
      color: var(--text-main);
      font-size: 0.95rem;
      margin-bottom: 0.1rem;
      transition: color 0.2s;
    }

    /* Judul berubah biru saat hover */
    a.menu-item:hover .item-title {
      color: var(--primary-blue);
    }
    
    .item-desc {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Responsif */
    @media (max-width: 480px) {
      .menu-grid { grid-template-columns: 1fr; }
      .dashboard-card { padding: 2rem 1.5rem; }
      .time-display { font-size: 2.8rem; }
      a.menu-item { align-items: center; text-align: center; }
    }
  </style>
</head>
<body>

  <div class="dashboard-card">
    
    <div class="clock-widget">
      <div class="time-display" id="clock-time">00:00</div>
      <div class="date-display" id="clock-date">Memuat tanggal...</div>
    </div>

    <div class="profile-avatar">N</div>
    <h1>NvZE Dashboard</h1>
    <p class="subtitle">Refleksi visual Knowledge & Knowhow</p>

    <div class="menu-grid">
      <a href="blog.html" class="menu-item">
        <div class="item-icon">üìù</div>
        <div class="item-title">Arsip Tulisan</div>
        <div class="item-desc">Pemikiran & Catatan</div>
      </a>
      
      <a href="bookmark.html" class="menu-item">
        <div class="item-icon">üîñ</div>
        <div class="item-title">Bookmarks</div>
        <div class="item-desc">Akses Link Cepat</div>
      </a>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      
      const timeOptions = { hour: '2-digit', minute: '2-digit' };
      const timeString = now.toLocaleTimeString('id-ID', timeOptions).replace('.', ':');
      
      const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
      const dateString = now.toLocaleDateString('id-ID', dateOptions);

      document.getElementById('clock-time').textContent = timeString;
      document.getElementById('clock-date').textContent = dateString;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
