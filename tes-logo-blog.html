    <style>
        /* --- DARK FLUENT DESIGN THEME --- */
        :root {
            --bg-gradient-top: #1e263b;
            --bg-gradient-btm: #05070a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --card-hover-bg: rgba(255, 255, 255, 0.07);
            --text-primary: #FFFFFF;
            --text-secondary: #A0AEC0;
            --accent-default: #60CDFF;
            --accent-hover: #99EBFF;
            --nav-glass: rgba(15, 20, 30, 0.6);
            --acrylic-blur: blur(24px) saturate(120%);
            --font-stack: 'Segoe UI Variable', 'Segoe UI', system-ui, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: radial-gradient(circle at 50% 0%, var(--bg-gradient-top) 0%, var(--bg-gradient-btm) 85%);
            background-color: var(--bg-gradient-btm);
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: var(--font-stack);
            font-size: 15px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- TOP BAR --- */
        .top-bar {
            padding: 24px 32px 0;
            display: flex;
            align-items: center;
        }

        .btn-back {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--card-border);
        }

        .btn-back:hover {
            background-color: rgba(255,255,255,0.1);
            color: var(--text-primary);
            border-color: rgba(255,255,255,0.2);
        }

        /* --- HEADER & LOGO --- */
        header {
            padding: 40px 20px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* PERBAIKAN CSS LOGO */
        .site-logo {
            max-width: 220px;
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            
            /* 1. Balik warna: Background Putih jadi Hitam, Teks Hitam jadi Putih */
            filter: invert(1); 
            
            /* 2. Hilangkan warna Hitam (hasil invert) agar transparan */
            mix-blend-mode: screen; 
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-top: 5px;
        }

        /* --- SEARCH BAR --- */
        .search-wrapper {
            max-width: 500px;
            margin: 10px auto 30px;
            padding: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 48px;
            background: var(--nav-glass);
            border: 1px solid var(--card-border);
            border-radius: 50px;
            color: var(--text-primary);
            font-family: var(--font-stack);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: var(--acrylic-blur);
            -webkit-backdrop-filter: var(--acrylic-blur);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-default);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 15px rgba(96, 205, 255, 0.15);
        }
        
        .search-input::placeholder {
            color: rgba(160, 174, 192, 0.6);
        }

        .search-icon {
            position: absolute;
            left: 36px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            opacity: 0.8;
            transition: color 0.3s;
        }

        .search-input:focus + .search-icon {
            color: var(--accent-default);
        }

        /* --- STICKY NAV --- */
        .sticky-nav {
            position: sticky;
            top: 20px;
            z-index: 100;
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .nav-container {
            background: var(--nav-glass);
            backdrop-filter: var(--acrylic-blur);
            -webkit-backdrop-filter: var(--acrylic-blur);
            padding: 6px;
            border-radius: 12px;
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: transparent;
            border: none;
            font-family: var(--font-stack);
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px 20px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            color: var(--text-primary);
            background-color: rgba(255,255,255,0.05);
        }

        .filter-btn.active {
            background-color: rgba(255,255,255,0.1);
            color: var(--text-primary);
            font-weight: 600;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
        }

        /* --- POST LIST --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
            flex: 1;
        }

        #posts-container {
            display: grid;
            gap: 16px;
        }

        .article-card {
            display: block;
            text-decoration: none;
            background: var(--card-bg);
            padding: 28px;
            border-radius: 12px;
            border: 1px solid var(--card-border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .article-card:hover {
            background: var(--card-hover-bg);
            border-color: rgba(255,255,255,0.15);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .article-card:hover::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent-default);
            box-shadow: 0 0 15px var(--accent-default);
        }

        .meta-group {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-default);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        
        .meta-date {
            color: var(--text-secondary);
            font-weight: 400;
            text-transform: none;
            opacity: 0.7;
        }

        .post-title {
            font-family: var(--font-stack);
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .post-excerpt {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .load-more-container {
            text-align: center;
            padding: 50px 0 80px;
        }

        .btn-load {
            background-color: transparent;
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 10px 30px;
            border-radius: 6px;
            font-family: var(--font-stack);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.03);
        }

        .btn-load:hover {
            background-color: var(--accent-default);
            color: #000;
            border-color: var(--accent-default);
            box-shadow: 0 0 20px rgba(96, 205, 255, 0.4);
        }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 13px;
            color: var(--text-secondary);
            opacity: 0.6; 
            margin-top: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .article-card {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .nav-container { width: 100%; border-radius: 12px; }
            .filter-btn { flex: 1 1 auto; font-size: 13px; padding: 8px 12px; }
            .container { padding: 0 16px; }
            .article-card { padding: 20px; }
            .search-wrapper { margin-bottom: 20px; padding: 0 24px; }
            .site-logo { max-width: 180px; }
        }
    </style>

        let currentCategory = 'all';
        let searchQuery = '';
        let displayLimit = 15;
        let filteredList = [];

        const container = document.getElementById('posts-container');
        const loadBtn = document.getElementById('loadMoreBtn');
        const searchInput = document.getElementById('searchInput');

        function init() {
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                applyFilters();
            });
            setCategory('all', document.querySelector('.filter-btn.active'));
        }

        function setCategory(cat, element) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if(element) element.classList.add('active');
            currentCategory = cat;
            applyFilters();
        }

        function applyFilters() {
            let temp = (currentCategory === 'all')
                ? allPosts
                : allPosts.filter(post => post.cat === currentCategory);

            if (searchQuery.trim() !== '') {
                temp = temp.filter(post => 
                    post.title.toLowerCase().includes(searchQuery) || 
                    post.desc.toLowerCase().includes(searchQuery)
                );
            }
            filteredList = temp;
            displayLimit = 15;
            renderList();
        }

        function renderList() {
            container.innerHTML = '';
            
            if(filteredList.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; padding: 60px 20px;">
                        <p style="color:var(--text-secondary); font-size:1.1rem; margin-bottom:10px;">
                            Tidak ada artikel yang ditemukan.
                        </p>
                        <p style="font-size:0.9rem; color: rgba(255,255,255,0.3);">
                            Coba kata kunci lain atau ubah kategori.
                        </p>
                    </div>
                `;
                loadBtn.style.display = 'none';
                return;
            }

            const listToShow = filteredList.slice(0, displayLimit);

            listToShow.forEach(post => {
                const article = document.createElement('a');
                article.href = post.link;
                article.className = 'article-card';
                article.innerHTML = `
                    <div class="meta-group">
                        <span>${post.cat}</span>
                        <span class="meta-date">&bull; ${post.date}</span>
                    </div>
                    <h2 class="post-title">${post.title}</h2>
                    <p class="post-excerpt">${post.desc}</p>
                `;
                container.appendChild(article);
            });

            if (displayLimit >= filteredList.length) {
                loadBtn.style.display = 'none';
            } else {
                loadBtn.style.display = 'inline-block';
            }
        }

        function loadMore() {
            displayLimit += 10;
            renderList();
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
